# Optional features
show_social_icons:  false
enable_anchorjs:    false
enable_katex:       true



# remote_theme: ml4sts/lab-site-theme-al-folio@main



# -----------------------------------------------------------------------------
# Collections
# -----------------------------------------------------------------------------
collections:
  news:
    defaults:
      layout: post
    output: true
    menuloc: news
    permalink: /news/:path/
  bio:
  research:
    output: true
    display: research
    menuloc: research
    permalink: /:collection/:title
  service:
    output: true
    display: service
    menuloc: service
    permalink: /:collection/:title
  speaking:
    output: true
    display: speaking
    menuloc: speaking
    permalink: /:collection/:title
  teaching:
    output: true
    display: teaching
    menuloc: teaching
    permalink: /:collection/:year/:month/:title
  blog:
    output: true
    permalink: /:collection/:name
    display: blog
    menuloc: blog

news_limit: 15

# -----------------------------------------------------------------------------
# Jekyll settings
# -----------------------------------------------------------------------------

# Build settings
markdown: kramdown
highlighter: rouge

# Includes & excludes
include: ['_pages']
exclude: [vendor]

# Plug-ins
plugins:
  - jekyll-remote-theme
  - jekyll-email-protect
  - jekyll-paginate-v2
  - jekyll/scholar
  - jemoji
  # - bootstrap
  # - material-sass

remote_theme: ml4sts/lab-site-theme-al-folio@main

# -----------------------------------------------------------------------------
# Jekyll Scholar
# -----------------------------------------------------------------------------

scholar:

  last_name: Brown

  style: apa
  locale: en

  sort_by: year
  order: descending

  source: /_bibliography/
  bibliography: papers.bib
  bibliography_template: bib

  replace_strings: true
  join_strings: true

  details_dir: bibliography
  details_layout: bibtex.html
  details_link: Details

  query: "@*"

# -----------------------------------------------------------------------------
# Optional Features
# -----------------------------------------------------------------------------

enable_google_analytics:  false
enable_katex:             true
enable_mansory:           true
enable_progressbar:       true
enable_tooltips:          false
show_social_icons:        false


